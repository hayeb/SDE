server:
  port: 8000
  contextPath: /propr

logging:
    level.nl.giphouse.propr: INFO
    level.org.springframework: INFO
    level.org.springframework.security.oauth2: INFO

# Data source properties
spring:
  jpa.show-sql: true
  jpa.database: POSTGRESQL
  datasource.platform: postgres
  datasource.name: postgresdb
  datasource.username: propr
  datasource.password: propr
  datasource.url: jdbc:postgresql://localhost:5432/propr

propr:
  clientId: app
  clientSecret: secret

security.oauth2.resource.id: oauth2_id2

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false
